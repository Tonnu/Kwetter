<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kwetter Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{kwetter.loginUserName}">
                <f:selectItems value="#{kwetter.loginUsers}" var="user" itemValue="#{user.name}" itemLabel="#{user.name}"/>  
            </h:selectOneMenu>
            <h:commandButton action="#{kwetter.login()}" />
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title><ui:insert name="title">Facelets Template</ui:insert></title>
    </h:head>
    
    <h:body>
        <div id="container">
            <div id="profile-title">
                <ui:insert name="profile-name">Profile name</ui:insert>
            </div>
            <div id="box-left">
                <ui:insert name="profile-tweets">Profile tweets</ui:insert>
            </div>
            <div id="box-right">
                <div id="box">
                    <ui:insert name="profile-details">Profile details</ui:insert>
                </div>
                <div id="box">
                    <ui:insert name="profile-stats">Profile stats</ui:insert>
                </div>
                <div id="box">
                    <ui:insert name="profile-followers">Profile followers</ui:insert>
                </div>
            </div>
        </div>
    </h:body>
    
</html>
